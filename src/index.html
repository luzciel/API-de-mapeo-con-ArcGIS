<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ArcGIS API for JavaScript 4.25</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="graphic">
        <button class="esri-icon-map-pin esri-button" id="point" title="Punto"></button>
        <button class="esri-icon-polyline esri-button" id="line" title="Linea" ></button>
        <button class="esri-icon-polygon esri-button" id="polygon" title="Poligono"></button>
        <button class="esri-icon-trash esri-button" id="remove" title="Eliminar todo"></button>
    </div>
    <script src="https://js.arcgis.com/4.25/"></script>
    <script src="./config/mapConfig.js" type="module"></script>
    </body>
</html>
